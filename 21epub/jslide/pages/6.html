<script type="text/javascript" id="code1">
Rainbow.extend('css', [
	{
		'name': 'comment',
		'pattern': /\/\*[\s\S]*?\*\//gm
	},
	{
		'name': 'constant.hex-color',
		'pattern': /#([a-f0-9]{3}|[a-f0-9]{6})(?=;|\s)/gi
	},
	{
		'matches': {
			1: 'constant.numeric',
			2: 'keyword.unit'
		},
		'pattern': /(\d+)(px|cm|s|%)?/g
	}
], true);
</script>
