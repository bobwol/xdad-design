	<title>It's Bacon! A jQuery plugin that allows you to wrap text around a bezier curve or a line.</title>	
	<style>
		body {
			font-family:sans-serif;
			background-color:#f1f1f1;
		}
		#wrapper {
			position:absolute;
			width:100%;
			height:100%;
			left:0px;
			top:0px;
			right: 0px;
			bottom: 0px;
		}
		
		#container {
			position:relative;
			width:100%;
			height:100%;
			padding: 0 10px;
		}
		.single_line{
			/*float: left;*/
			width: 400px;
			height:800px;
			margin-right:20px; 
			margin-top:20px; 
			/*overflow: hidden;*/
		}
		.line, .line_content {
			position:absolute;
			/*text-align:justify;*/
		}

		.line_content:after {
			content: "";
			display: inline-block;
			width: 100%;
		}

	</style>
</head>
